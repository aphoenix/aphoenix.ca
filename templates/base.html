<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ get_url(path="print.css", trailing_slash=false) }}" media="print">
    <link rel="stylesheet" href="{{ get_url(path="aphoenix.css", trailing_slash=false) }}">
    <link rel="stylesheet" href="https://use.typekit.net/qgy1lpu.css">

    {% block extra_head %}
    {% endblock extra_head %}
</head>
<body class="body {% block extra_body_class %}{% endblock %}">
{% include "header.html" %}
<div class="content">
    {% block content %}
    {% endblock content %}
</div>
{% include "footer.html" %}
</body>

</html>

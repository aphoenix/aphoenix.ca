{% set path = "../static" ~ img %}
{% if float != "full" %}
    {% set class = float %}
    {% set width = 480 %}
{% else %}
    {% set class = "feature" %}
    {% set width = 736 %}
{% endif %}
<div class="image {{ class }}">
    <img
            src="{{ resize_image(path=path, width=width, op='fit_width') }}"
            alt="{{alt}}"
            title="{{title}}"
    />
    <span class="source">
        <a href="{{img}}">original</a>
    </span>
</div>

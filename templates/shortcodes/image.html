{% set path = "../static" ~ img %}
{% if float != "full" %}
    {% set class = float %}
    {% set width = 480 %}
{% else %}
    {% set class = "feature" %}
    {% set width = 768 %}
{% endif %}
{% set image = resize_image(path=path, width=width, op='fit_width') %}
<div class="image {{ class }}">
    <img
            src="{{ image.url }}"
            alt="{{ alt }}"
            title="{{ title }}"
    />
    <span class="source">
        <a href="{{ img }}">original</a>
    </span>
</div>
